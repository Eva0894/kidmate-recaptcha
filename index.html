<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verify you're not a robot</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h2>Verify you're not a robot</h2>
    <div
      class="g-recaptcha"
      data-sitekey="6LeIxAcTAAAAAJcZVRqyHhP_4uG8y7g0k4x3e"
      data-callback="onSuccess"
    ></div>

    <script>
      function onSuccess(token) {
        // 将 token 发送到 React Native App
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage(token);
        } else {
          alert('Token: ' + token);
        }
      }
    </script>
  </body>
</html>
